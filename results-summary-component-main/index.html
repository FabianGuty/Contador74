<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div class="contenedor-principal">

        <div class="contenedor-1">
          <h3>Your Result</h3>

          <div class="contador"> 
            <h2>76</h2>
             <span>of 100</span>
          </div>

          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="contenedor-2">
          <!-- <div class="summary"> -->
            <h3>Summary</h3>

        <div class="reaction orientacion" >
          <div class="item op">
            <img class="icono" src="./assets/images/icon-reaction.svg" alt="reaction">
            <h4>Reaction</h4>
          </div>
          <div class="resultado">
            <span class="score">80</span> <span class="total">/ 100</span>
          </div>
        </div>

        <div class="memory orientacion">
          <div class="item op">
            <img class="icono" src="./assets/images/icon-memory.svg" alt="mamory">
            <h4>Memory</h4>
          </div>
          <div class="resultado">
            <span class="score">92</span> <span class="total">/ 100</span>
          </div>
        </div>
        
        <div class="verbal orientacion">
          <div class="item op">
           <img class="icono" src="./assets/images/icon-verbal.svg" alt="verbal">
            <h4>Verbal</h4>
          </div>
          <div class="resultado">
            <span class="score">61</span> <span class="total">/ 100</span>
          </div>
        </div>

        <div class="visual orientacion">
          <div class="item op">
            <img class="icono" src="./assets/images/icon-visual.svg" alt="visual">
            <h4>Visual</h4>
          </div>
          <div class="resultado">
            <span class="score">72</span> <span class="total">/ 100</span>
          </div>
        </div>

          <div class="boton">
            <a href="#">Continue</a>
          </div>
        <!-- </div> -->
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fabian Gutierrez</a>.
    </div>
  </body>
</html>
